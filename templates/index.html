<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>YT-MP3</title>
</head>

<body class=" bg-blue-100 antialiased ">

    <form method="post" action="">
        {% csrf_token %}
        <div class="flex items-center justify-center h-screen text-center">
            <div class="bg-white shadow-md shadow-slate-400 rounded-lg p-20 ">
                <h1 class="text-5xl mb-10 font-serif">Enter A Youtube Link</h1>

                <input type="text" name="url" id='url' class="border-4 border-black rounded-md  p-2 " style="width: 600px;"
                    placeholder="Paste Link.." required></input>
                <button type="submit" id="submit" name="submit"
                    class="mx-2 border-2 p-2 border-black rounded-md hover:bg-black hover:text-white font-semibold">Submit</button>

            </div>
        </div>


    </form>



</body>

</html>
